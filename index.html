<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Epicycloids & Hypocycloids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
    <h1>Jacob Briggs Epicycloid & Hypocycloid Maker (k = cusps)</h1>
    <h2>Epicycloids</h2>
    <button class='epi btn' id='epi1'>k=1.3</button>
    <button class='epi btn' id='epi2'>k=1.7</button>
    <button class='epi btn' id='epi3'>k=3.1</button>
    <button class='epi btn' id='epi4'>k=4.2</button>
    <button class='epi btn' id='epi5'>k=5.1</button>
    <button class='epi btn' id='epi6'>k=9.5</button>
    <input type="range" name="range" id="epiRange" min='.1' max='9' step='0.01' value='5'> k =  <span id='value'>5.0</span>
    <button class='epi tryIt btn' id='tryEpi'>Try It</button>
    <button class='reload btn'>Clear Screen</button>
    <br>
    <h2>Hypocycloids</h2>
    <button class='hypo btn' id='hypo1'>k=1.3</button>
    <button class='hypo btn' id='hypo2'>k=2.1</button>
    <button class='hypo btn' id='hypo3'>k=2.8</button>
    <button class='hypo btn' id='hypo4'>k=4.1</button>
    <button class='hypo btn' id='hypo5'>k=5.9</button>
    <button class='hypo btn' id='hypo6'>k=9.5</button>
    <input type="range" name="range2" id="hypoRange" min='.1' max='9' step='0.01' value='5'> k =  <span id='value2'>5.0</span>
    <button class='hypo tryIt btn' id='tryHypo'>Try It</button>
    <button class='reload btn'>Clear Screen</button>
    
    <svg id="svg">
    </svg>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
